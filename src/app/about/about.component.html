<!--
  Main container for the about page.
  Uses a component-specific class (.about) and #aboutContainer for TS reference.
-->
<div class="about" #aboutContainer>

  <!-- Background elements - Duplicated from home, potential for shared component -->
  <div class="about__background"></div>
  <div class="about__overlay"></div>

  <!-- Navigation component - Z-index handled internally -->
  <app-navigation (logoClick)="handleLogoClick()"></app-navigation>

  <!--
    About Content Section:
    - Main area for the page's content.
    - Positioned relative/static to flow below the navigation.
    - Should be above background/overlay layers.
  -->
  <section class="about__content-section">
    <!-- Container specifically for text content -->
    <div class="about__text-container">
      <!-- Use BEM for the heading or simple descendant selector if it's the only h1 -->
      <h1 class="about__heading">About Me</h1>
      <!-- Use BEM for paragraphs or simple descendant selector if they are standard text -->
      <p class="about__paragraph">
        This is the content for the About Me page. You can add your biography, professional journey, skills, philosophies, etc., here.
      </p>
      <p class="about__paragraph">
        Make this section engaging and reflective of who you are. Tell your story!
      </p>
      <!-- Add more paragraphs or content elements as needed -->
    </div>
    <!-- Optional: Add an image container -->
    <!-- <div class="about__image-container">
      <img src="path/to/your/about/image.jpg" alt="About Image">
    </div> -->
  </section>

  <!-- Footer component - Z-index handled internally -->
  <app-footer></app-footer>

</div>
